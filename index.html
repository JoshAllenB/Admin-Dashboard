<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
  href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" 
  rel="stylesheet">
  <script src="https://kit.fontawesome.com/01900d6dae.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="admin-container">
  <div class="header-container">
    <div class="searchBox">
      <input class="searchInput"type="text" name="q" placeholder="Search">
      <button type="submit" class="searchButton" href="#">
        <i class="fa-solid fa-magnifying-glass" style="color: #f7f7f8;"></i>
      </button>
  </div>
  <div class="profile-container">
    <img src="image/mando.png" alt="mandolorian icon">
    <p>Hi there,</p>  
    <h3>Joshua Allen (@sheperd_hd)</h3>
  </div>
  <div class="profile2">
    <i class="fa-regular fa-bell" style="color: #000000;"></i>
    <img src="image/mando.png" alt="mandolorian icon">
    <h3>Joshua Allen</h3>
  </div>
    <ul class="header-menu">
      <li>New</li>
      <li>Upload</li>
      <li>Share</li>
    </ul>
  </div>
  <div class="dashboard-sidebar">
    <div class="dashboard">
      <h1>Dashboard</h1>
    </div>
      <ul class="menu-container">
      <li>
        <i class="fa-solid fa-house" style="color: #f9fafb;"></i>
        <span>Home</span>
      </li>
      <li>
        <i class="fa-solid fa-user" style="color: #f6f7f9;"></i>
        <span>Profile</span>
      </li>
      <li>
        <i class="fa-solid fa-message" style="color: #ffffff;"></i>
        <span>Messages</span>
      </li>
      <li>
        <i class="fa-solid fa-clock" style="color: #f4f5f6;"></i>
        <span>History</span>
      </li>
      <li>
        <i class="fa-solid fa-list-check" style="color: #f7f7f8;"></i>
        <span>Task</span>
      </li>
      <li>
        <i class="fa-solid fa-people-group" style="color: #f7f7f8;"></i>
        <span>Communities</span>
      </li>
    </ul>

    <ul class="settings-container">
      <li>
        <i class="fa-solid fa-gear" style="color: #fbfcfe;"></i>
        <span>Settings</span>
      </li>
      <li>
        <i class="fa-solid fa-headset" style="color: #f9fafb;"></i>
        <span>Support</span>
      </li>
      <li>
        <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
        <span>Privacy</span>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
